<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #1c1c1c;
      padding: 15px 20px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
      color: #00ff88;
    }

    header a {
      color: #00bfff;
      text-decoration: none;
      font-size: 16px;
    }

    header a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 20px;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    canvas {
      background-color: #222;
      border: 2px solid #fff;
    }

    #startBtn, #replayBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #startBtn:hover, #replayBtn:hover {
      background-color: #0056b3;
    }

    #score {
      font-size: 18px;
      margin-top: 10px;
    }

    #replayBtn {
      display: none;
      background-color: #28a745;
    }

    #replayBtn:hover {
      background-color: #218838;
    }
  </style>

</head>
<body>
  <header>
    <h2>My Snake Game</h2>
    <a href="#" onclick="history.back()">Go Back</a>

  </header>

  <h1>Snake Game</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <button id="startBtn">Start Game</button>
    <button id="replayBtn">Replay</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, dx, dy, food, score, gameInterval;

    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const replayBtn = document.getElementById("replayBtn");

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      placeFood();
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 150); // slower speed
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Check wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return endGame();
      }

      // Check self collision
      for (let segment of snake) {
        if (segment.x === head.x && segment.y === head.y) {
          return endGame();
        }
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        placeFood();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = "#0f0";
      for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      }

      // Draw food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function endGame() {
      clearInterval(gameInterval);
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Game Over! Score: " + score, 90, canvas.height / 2);
      replayBtn.style.display = "inline-block";
      startBtn.style.display = "none";
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "ArrowLeft":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    startBtn.addEventListener("click", () => {
      initGame();
      startBtn.style.display = "none";
      replayBtn.style.display = "none";
    });

    replayBtn.addEventListener("click", () => {
      initGame();
      replayBtn.style.display = "none";
    });
  </script>
</body>
</html>
